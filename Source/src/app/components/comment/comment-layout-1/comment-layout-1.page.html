<!-- COMMENTS --COMPONENT 1 -->
<ion-grid *ngIf="data != null" no-padding>
  <ion-row>
    <ion-col size="12" no-padding>
      <ion-list lines="none" padding>
        <ion-list-header>
          <span span-small margin-top>{{data.allComments}}</span>
        </ion-list-header>
        <ion-item box-shadow margin-top
        *ngFor="let item of data.items" (click)="onItemClickFunc(item, $event)">

          <ion-avatar slot="start">
            <img [src]="item.image">
          </ion-avatar>
          <ion-label>
            <h3 text-size-xs>{{item.title}}</h3>
            <h3 text-size-sm>{{item.time}}</h3>
            <p text-size-p text-wrap padding-top>
              {{item.description}}
            </p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-grid>
