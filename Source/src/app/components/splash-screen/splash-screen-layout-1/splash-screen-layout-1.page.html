<!--Theme Fade in + Ken Burns-->
<ion-grid no-padding>
  <ion-row>
    <ion-col size="12" no-padding>
      <img background-size [ngStyle]="{'background-image': 'url(' + data.backgroundImage + ')'}" />
      <ion-img class="animate-me" #box [src]="data.logo"></ion-img>
    </ion-col>
  </ion-row>
</ion-grid>
