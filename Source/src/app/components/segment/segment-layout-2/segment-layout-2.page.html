<!-- Theme Segment - Segment List -->
<ion-page class="ion-page">
<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
      <ion-title *ngIf="data != null" text-capitalize>{{data.toolbarTitle}}</ion-title>
    </ion-toolbar>
    <!--Segment Section -->
    <ion-toolbar no-padding>
      <div segment-block *ngIf="data != null">
        <ion-segment [(ngModel)]="selectedItem">
          <ion-segment-button text-capitalize value="Page1">
            <ion-label>{{data.segmentButton1}}</ion-label>
          </ion-segment-button>
          <ion-segment-button text-capitalize value="Page2">
            <ion-label>{{data.segmentButton2}}</ion-label>
          </ion-segment-button>
        </ion-segment>
      </div>
    </ion-toolbar>
</ion-header>
<!-- Content-->
<ion-content>
  <ion-grid no-padding *ngIf="data != null">

    <!--- SETTINGS PAGE1 SCREEN -->
    <ion-row *ngIf="isEnabled('Page1')">
      <ion-col size="12" size-md="6" *ngFor="let item of data.page1.items">
        <ion-card padding >
          <img [src]="item.image" />
          <ion-card-content no-padding margin-top (click)="onItemClickFunc(item, $event)">
            <span span-small text-uppercase>{{item.category}}</span>
            <h2 text-size-xs padding-top>{{item.title}}</h2>
            <p text-size-p padding-top>{{item.description}}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <!--- SETTINGS PAGE2 SCREEN -->
    <ion-row *ngIf="isEnabled('Page2')">
      <ion-col size="12" size-md="6" *ngFor="let item of data.page2.items">
        <ion-card padding >
          <img [src]="item.image" />
          <ion-card-content no-padding margin-top (click)="onItemClickFunc(item, $event)">
            <span span-small text-uppercase>{{item.category}}</span>
            <h2 text-size-xs padding-top>{{item.title}}</h2>
            <p text-size-p padding-top>{{item.description}}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
</ion-page>
