<!--  Theme Form - Form + Write Comment -->
<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-slides #wizardSlider  *ngIf="data != null" pager="true" (ionSlideDidChange)="ionSlideDidChange($event)"
        (ionSlideReachStart)="ionSlideReachStart($event)" (ionSlideReachEnd)="ionSlideReachEnd($event)">
            <ion-slide background-size *ngFor="let item of data.items;"
              [ngStyle]="{'background-image': 'url(' + item.backgroundImage + ')'}">
                <h1 text-size-xl>{{item.title}}</h1>
            </ion-slide>
        </ion-slides>
        <!--Button section-->
        <div button-navigation *ngIf="data != null">
            <ion-button default-button expand="full" (click)="onNextFunc()" *ngIf="next">
            {{data.btnNext}}
          </ion-button>
            <ion-button default-button expand="full" (click)="onFinishFunc()" *ngIf="!next">
            {{data.btnFinish}}
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
