<ion-content>
  <ion-slides #wizardSlider pager="true" *ngIf="data != null" (ionSlideDidChange)="ionSlideDidChange($event)"
      (ionSlideReachStart)="ionSlideReachStart($event)" (ionSlideReachEnd)="ionSlideReachEnd($event)">
      <ion-slide background-size
      *ngFor="let item of data.items;"
      [ngStyle]="{'background-image': 'url(' + item.backgroundImage + ')'}">
        <ion-card text-left padding no-box-shadow>
          <h1 text-size-xl>{{item.title}}</h1>
          <h2 text-size-xs>{{item.description}}</h2>
        </ion-card>
      </ion-slide>
  </ion-slides>
  <!--Button section-->
  <div *ngIf="data != null">
      <ion-button fill="clear" float-left (click)="onPreviousFunc()" *ngIf="prev">
          {{data.btnPrev}}
      </ion-button>
      <ion-button fill="clear" float-right (click)="onNextFunc()" *ngIf="next">
          {{data.btnNext}}
      </ion-button>
      <ion-button fill="clear" float-right (click)="onFinishFunc()" *ngIf="!next">
          {{data.btnFinish}}
      </ion-button>
  </div>
</ion-content>
