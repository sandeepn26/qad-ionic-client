<ion-item lines="none" margin-bottom *ngIf="data != null">
  <ion-label text-size-xs>{{data.title}}</ion-label>
  <ion-select text-size-xs interface="popover" [(ngModel)]="data.selectedItemMonth" multiple="true"
    (ionChange)="onChangeMonthFunc($event)">
    <ion-select-option *ngFor="let item of data.itemsMonth" [value]="item.id">{{item.title}}
    </ion-select-option>
  </ion-select>

  <ion-select text-size-xs interface="popover" [(ngModel)]="data.selectedItemYear" [multiple]="true"
    (ionChange)="onChangeYearsFunc($event)">
    <ion-select-option *ngFor="let item of data.itemsYears" [value]="item.id">{{item.title}}
    </ion-select-option>
  </ion-select>
</ion-item>
