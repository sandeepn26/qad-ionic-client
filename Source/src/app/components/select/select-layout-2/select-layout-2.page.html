<ion-item lines="none" margin-bottom *ngIf="data != null">
  <ion-label text-size-xs>{{data.title}}</ion-label>
  <ion-select text-size-xs [(ngModel)]="data.selectedItem" multiple="false" interface="popover" (ionChange)="onChangeFunc($event)">
    <ion-select-option *ngFor="let item of data.items" [value]="item.id">{{item.title}}
    </ion-select-option>
  </ion-select>
</ion-item>
