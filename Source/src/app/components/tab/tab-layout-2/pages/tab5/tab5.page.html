<ion-content>
  <ion-grid *ngIf="data != null">
    <ion-row>
      <ion-col size="12">
        <ion-list>
          <ion-list-header>
            <span span-small padding-left>{{data.allComments}}</span>
          </ion-list-header>
          <ion-item transparent  lines="none" *ngFor="let item of data.items"
            (click)="onItemClickFunc(item, $event)">
            <ion-avatar slot="start">
              <img [src]="item.image">
            </ion-avatar>
            <ion-label >
              
              <h2 text-size-xs>{{item.title}}</h2>
              <p subtext-size-sm>{{item.time}}</p>
              <p text-size-p text-wrap padding-top>
                {{item.description}}
              </p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
