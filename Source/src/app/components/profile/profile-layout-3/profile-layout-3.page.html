<!--Profile- Profile 1-->
<ion-content>
  <ion-grid *ngIf="data != null">
    <ion-row>
      <ion-col size="12">
        <ion-card text-center>
          <ion-item lines="none">
            <ion-avatar slot="start">
              <img [src]="data.image" alt="">
            </ion-avatar>
            <ion-label>
              <h1 text-size-xs>{{data.title}}</h1>
              <p text-size-p text-wrap>{{data.subtitle}}</p>
            </ion-label>
          </ion-item>
          <div social-share>
            <!-- Followers-->
            <ion-item lines="none" (click)="buttonClick()">
              <ion-label text-center>
                <span span-small font-bold>{{data.valueFollowers}}</span>
                <div clearfix></div>
                <h2 text-size-sm>{{data.followers}}</h2>
              </ion-label>
            </ion-item>
            <!-- Following -->
            <ion-item lines="none" (click)="buttonClick()">
              <ion-label text-center>
                <span span-small font-bold>{{data.valueFollowing}}</span>
                <div clearfix></div>
                <h2 text-size-sm>{{data.following}}</h2>
              </ion-label>
            </ion-item>
            <!-- Post -->
            <ion-item lines="none" (click)="buttonClick()">
              <ion-label text-center>
                <span span-small font-bold>{{data.valuePosts}}</span>
                <div clearfix></div>
                <h2 text-size-sm>{{data.posts}}</h2>
              </ion-label>
            </ion-item>
          </div>
        </ion-card>
        <!-- Name Category -->
        <h1 span-medium text-center text-uppercase padding-top>{{data.category}}</h1>
      </ion-col>

      <ion-col size="12" size-md="6" text-center *ngFor="let item of data.items;let i = index"
        (click)="onItemClickFunc(item, $event)">
        <ion-card padding text-center>
          <img [src]="item.backgroundCard" alt="">
          <ion-card-content>
            <span span-small text-uppercase>{{item.category}}</span>
            <h1 padding-top text-size-xs>{{item.title}}</h1>
          </ion-card-content>
          <ion-button button-icon fill="clear" (click)="onLikeFunc(item, $event)">
            <ion-icon slot="start" [ngClass]="{'active' : item.like.isActive}"
            [name]="item.like.icon"></ion-icon>
            {{item.like.text}}
          </ion-button>
          <ion-button button-icon fill="clear" (click)="onCommentFunc(item, $event)">
            <ion-icon slot="start" [ngClass]="{'active' : item.comment.isActive}"
            [name]="item.comment.icon"></ion-icon>
            {{item.comment.number}} {{item.comment.text}}
          </ion-button>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
