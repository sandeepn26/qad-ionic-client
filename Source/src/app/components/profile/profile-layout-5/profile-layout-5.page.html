<!--Profile- Profile 1-->
<ion-content>
  <ion-grid *ngIf="data != null">
    <ion-row>
      <ion-col size="12">
        <ion-card box-shadow text-center background-size
          *ngIf="data != null"
          [ngStyle]="{'background-image': 'url(' + data.headerImage + ')'}">
          <ion-avatar>
            <img [src]="data.image" alt="">
          </ion-avatar>
          <ion-card-content>
            <h1 text-size-md>{{data.title}}</h1>
            <p text-size-sm text-wrap>{{data.subtitle}}</p>
          </ion-card-content>
        </ion-card>
        <div social-share>
          <!-- Followers-->
          <ion-item lines="none" (click)="buttonClick()">
            <ion-label text-center>
              <span span-small font-bold>{{data.valueFollowers}}</span>
              <div clearfix></div>
              <h2 text-size-sm>{{data.followers}}</h2>
            </ion-label>
          </ion-item>
          <!-- Following -->
          <ion-item lines="none" (click)="buttonClick()">
            <ion-label text-center>
              <span span-small font-bold>{{data.valueFollowing}}</span>
              <div clearfix></div>
              <h2 text-size-sm>{{data.following}}</h2>
            </ion-label>
          </ion-item>
          <!-- Post -->
          <ion-item lines="none" (click)="buttonClick()">
            <ion-label text-center>
              <span span-small font-bold>{{data.valuePosts}}</span>
              <div clearfix></div>
              <h2 text-size-sm>{{data.posts}}</h2>
            </ion-label>
          </ion-item>
        </div>
      </ion-col>
            <!-- Social Button-->
            <ion-col size="12" text-center>
              <ion-button fill="clear" (click)="onFacebookFunc(data, $event)">
                <ion-icon slot="icon-only" icon-medium name="{{data.iconFacebook}}"></ion-icon>
              </ion-button>
              <ion-button fill="clear" (click)="onTwitterFunc(data, $event)">
                <ion-icon slot="icon-only" icon-medium name="{{data.iconTwitter}}"></ion-icon>
              </ion-button>
              <ion-button fill="clear" (click)="onInstagramFunc(data, $event)">
                <ion-icon slot="icon-only" icon-medium name="{{data.iconInstagram}}"></ion-icon>
              </ion-button>
            </ion-col>
            <!-- Info Author-->
            <ion-col size="12" *ngFor="let item of data.items">
              <ion-card transparent box-shadow padding>
                <ion-item transparent lines="none">
                  <ion-label>
                    <h2 text-size-xs font-bold>{{item.title}}</h2>
                    <p text-size-p text-wrap>{{item.subtitle}}</p>
                    <h3 text-size-xs padding-top font-bold>{{item.content}}</h3>
                  </ion-label>
                </ion-item>
                <ion-item lines="none">
                  <ion-icon icon-small [name]="item.iconPhone" item-start></ion-icon>
                  <p text-size-p>{{item.phone}}</p>
                </ion-item>
                <ion-item lines="none">
                  <ion-icon icon-small [name]="item.iconMail" item-start></ion-icon>
                  <p text-size-p>{{item.mail}}</p>
                </ion-item>
                <ion-item lines="none">
                  <ion-icon icon-small [name]="item.iconGlobe" item-start></ion-icon>
                  <p text-size-p>{{item.globe}}</p>
                </ion-item>
              </ion-card>
            </ion-col>
          </ion-row>
  </ion-grid>
</ion-content>
