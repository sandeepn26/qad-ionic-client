<!--Theme GMAPS + Location  Details -->
<!--Content -->
<ion-content scrollEvents="true" parallax-header>
    <div class="header-image">
        <agm-map *ngIf="data != null" [latitude]="data.map.lat" [longitude]="data.map.lng" [zoom]="data.map.zoom"
            [mapTypeControl]="data.map.mapTypeControl" [streetViewControl]="data.map.streetViewControl">
            <agm-marker [latitude]="data.map.lat" [longitude]="data.map.lng">
            </agm-marker>
        </agm-map>
    </div>
    <ion-grid no-padding *ngIf="data != null">
        <ion-row>
            <ion-col size="12" no-padding>
                <ion-card padding no-box-shadow no-margin>
                    <ion-card-header text-center>
                        <!--Parallax Rateing-->
                        <span *ngFor="let item of data.iconsStars;let i = index"
                            (click)="onRatesFunc(data.iconsStars, i, $event)">
                            <i icon-medium *ngIf="item.isActive" class="icon {{item.iconActive}}"></i>
                            <i icon-medium *ngIf="!item.isActive" class="icon {{item.iconInactive}}"></i>
                        </span>
                        <div clearfix></div>
                        <p>{{data.reviews}}</p>
                        <h1 text-size-xl no-margin>{{data.title}}</h1>
                        <div clearfix></div>
                        <h3 text-size-lg no-margin>{{data.titleDescription}}</h3>
                        <i icon-small float-end margin-top class="icon {{data.iconShare}}" (click)="onShareFunc(data, $event)"></i>
                        <i icon-small float-end margin-top class="icon {{data.iconFavorite}}" (click)="onFavoriteFunc(data, $event)"></i>
                        <i icon-small float-end margin-top class="icon {{data.iconLike}}" (click)="onLikeFunc(data, $event)"></i>
                    </ion-card-header>
                    <div clearfix></div>
                    <ion-card-content margin-top>
                        <h2 text-size-xs>{{data.contentTitle}}</h2>
                        <p text-size-p text-wrap>{{data.contentDescription}}</p>
                        <!--- Info Section -->
                        <ion-list lines="none">
                          <ion-item no-padding>
                              <i icon-small slot="start" class="icon {{data.iconLoacation}}"></i>
                              <p text-size-sm no-margin>{{data.iconLoacationText}}</p>
                          </ion-item>
                          <ion-item no-padding>
                              <i icon-small slot="start" class="icon {{data.iconWatch}}"></i>
                              <p text-size-sm no-margin>{{data.iconWatchText}}</p>
                          </ion-item>
                          <ion-item no-padding>
                              <i icon-small slot="start" class="icon {{data.iconPhone}}"></i>
                              <p text-size-sm no-margin>{{data.iconPhoneText}}</p>
                          </ion-item>
                          <ion-item no-padding>
                              <i icon-small slot="start" class="icon {{data.iconEarth}}"></i>
                              <p text-size-sm no-margin>{{data.iconEarthText}}</p>
                          </ion-item>
                          <ion-item no-padding>
                              <i icon-small slot="start" class="icon {{data.iconEmail}}"></i>
                              <p text-size-sm no-margin>{{data.iconEmailText}}</p>
                          </ion-item>
                        </ion-list>
                    </ion-card-content>
                </ion-card>
            </ion-col>
            <!---Content Info-->
            <ion-col size="12">

            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
