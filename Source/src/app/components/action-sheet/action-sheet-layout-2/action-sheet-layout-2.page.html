<!-- ACTION SHEET --COMPONENT 2-->
<ion-content parallax-header (ionScroll)="logScrolling($event)" [scrollEvents]="true">
  <div background-size class="header-image"
  [ngStyle]="{'background-image': 'url(' + data.headerImage + ')'}">
    <ion-item lines="none" transparent>
      <ion-label>
        <!-- Category -->
        <span text-uppercase text-size-sm>{{data.category}}</span>
        <!-- Parallax-title -->
        <h1 text-size-xs text-wrap>{{data.title}}</h1>
      </ion-label>
    </ion-item>
  </div>
  <ion-grid no-padding *ngIf="data != null">
    <ion-row>
      <ion-col size="12" no-padding>
        <ion-item lines="none">
          <!-- Avatar-->
          <ion-avatar slot="start">
            <img [src]="data.avatar" />
          </ion-avatar>
          <ion-label>
            <h2 text-size-xs text-uppercase>{{data.subtitle}}</h2>
          </ion-label>
          <!-- Share Button --->
          <ion-fab-button slot="end" (click)="presentActionSheet(data, $event)">
            <ion-icon icon-medium [name]="data.shareIcon"></ion-icon>
          </ion-fab-button>
        </ion-item>
        <ion-item lines="none" *ngFor="let item of data.items;let i = index">
          <!-- Parallax-description -->
          <p text-size-p text-wrap>{{item.subtitle}}</p>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
