<!-- EXPANDABLE --COMPONENT 2 -->
<ion-grid no-padding>
  <ion-row *ngIf="data != null">
    <ion-col size="12" no-padding no-margin>
      <ion-list>
        <ul class="collapsible" no-padding no-margin>
          <li *ngFor="let group of data.items;" margin-half>
            <!-- Expandable Full image with CTA Header-->
            <div class="collapsible-header" background-size
              [ngStyle]="{'background-image': 'url(' + group.backgroundImage + ')'}">
              <ion-item  lines="none">
                <ion-label>
                  <h2 text-size-lg>{{group.title}}</h2>
                </ion-label>
                <ion-button button-round shape="round" fill="outline" (click)="toggleGroup(group)">
                  {{group.button}}
                </ion-button>
              </ion-item>
            </div>
            <!-- Expandable Full image with CTA Body -->
            <div class="item-accordion" [ngClass]="{'active': group.show }" [hidden]="!group.show">
              <div (click)="onItemClickFunc(group, $event)">
                <ion-item lines="none" 
                  *ngFor="let item of group.items"
                  (click)="onItemClickFunc(item, $event)">
                  
                  <ion-label>
                    <h2 subtext-size-lg>{{item}}</h2>
                  </ion-label>
                  <i slot="end" icon-small class="icon icon-chevron-right"></i>
                </ion-item>
              </div>
            </div>
          </li>
        </ul>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-grid>
