<!--Themes Simple -->
<ion-row>
  <ion-col size="12">
    <ion-list lines="none">
      <!-- Header Title Top -->
      <ion-list-header>
        <h1 text-size-xl text-capitalize>{{data.title}}</h1>
      </ion-list-header>
      <!-- List -->
      <ion-radio-group [(ngModel)]="data.selectedItem">
        <ion-item *ngFor="let entry of data.items" 
          (click)="onItemClickFunc(entry, $event)">
          
          <ion-avatar slot="start">
            <img [src]="entry.avatar">
          </ion-avatar>
          <ion-label>
            <h2 text-size-xs>{{entry.title}}</h2>
            <div clearfix></div>
            <h3 text-size-sm>{{entry.subtitle}}</h3>
          </ion-label>
          <ion-radio slot="end" [value]="entry.id"></ion-radio>
        </ion-item>
      </ion-radio-group>
    </ion-list>
  </ion-col>
</ion-row>
