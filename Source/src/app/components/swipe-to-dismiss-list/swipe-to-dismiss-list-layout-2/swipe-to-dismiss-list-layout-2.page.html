<!-- SWIPE TO DISMISS --COMPONENT 2 -->
<ion-grid no-padding *ngIf="data != null">
  <ion-row>
    <ion-col size="12" no-padding>
      <ion-list no-margin #dynamicList>
        <ion-item-sliding *ngFor="let item of data.items" #slidingItem>
          <ion-item lines="none"  no-padding (click)="onItemClickFunc(item, $event)">
            
            <!-- Images -->
            <ion-thumbnail no-margin slot="start">
              <ion-img [src]="item.image"></ion-img>
            </ion-thumbnail>
            <ion-label margin-start>
              <h2 text-size-lg>{{item.title}}</h2>
              <p text-size-sm text-wrap>{{item.description}}</p>
            </ion-label>

            <div text-right slot="end">
              <span span-small old-price>{{item.oldPrice}}</span>
              <div clearfix></div>
              <span span-medium new-price>{{item.newPrice}}</span>
            </div>
          </ion-item>
          <ion-item-options side="end" slot="icon-only">
            <ion-item-option (click)="onDeleteFunc(item, $event)">
              <i icon-medium class="icon {{item.iconDelate}}"></i>
            </ion-item-option>
            <ion-item-option (click)="onUndoFunc($event)">
              <i icon-medium class="icon {{item.iconUndo}}"></i>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-grid>
