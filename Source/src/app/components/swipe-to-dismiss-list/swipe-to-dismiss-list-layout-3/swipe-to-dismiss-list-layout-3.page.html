<!-- SWIPE TO DISMISS --COMPONENT 3 -->
<ion-content>
  <ion-grid no-padding *ngIf="data != null">
    <ion-row>
      <ion-col size="12" no-padding>
        <ion-list no-margin #dynamicList>
          <ion-item-sliding *ngFor="let item of data.items" #slidingItem>
            <ion-item no-padding lines="none" no-margina background-size 
            (click)="onItemClickFunc(item.title, $event)"
            [ngStyle]="{'background-image': 'url(' + item.image + ')'}">
              
              <!-- Title and Submenu -->
              <ion-label text-center>
                <h2 text-size-xs>{{item.title}}</h2>
                <h3 text-size-sm>{{item.description}}</h3>
              </ion-label>
            </ion-item>
            <ion-item-options side="start">
              <ion-item-option (click)="onDeleteFunc(item, $event)">
                <i icon-medium class="icon {{item.iconDelate}}"></i>
              </ion-item-option>
              <ion-item-option (click)="onUndoFunc($event)">
                <i icon-medium class="icon {{item.iconUndo}}"></i>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
