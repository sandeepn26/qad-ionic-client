<!-- ALERT --COMPONENT 1 -->
<ion-grid>
  <ion-row>
    <ion-col size="12" size-md="6" *ngFor="let item of data.items"
    (click)="presentAlert(item, $event)">
      <ion-card box-shadow padding >
        <img [src]="item.image" />
        <ion-card-content no-padding>
          <h2 text-size-xs padding-top>{{item.title}}</h2>
          <p text-size-p padding-top>{{item.description}}</p>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
