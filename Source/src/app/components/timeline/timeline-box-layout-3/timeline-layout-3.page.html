<ion-grid *ngIf="data != null">
  <ion-row>
    <ion-col size="11" offset="1">
      <!-- Cards -->
      <ion-card padding 
        *ngFor="let item of data.items" (click)="onItemClickFunc(item, $event)">
        
        <span span-small font-bold>{{item.time}}</span>
        <ion-item  transparent no-padding margin-top lines="none">
          <ion-avatar slot="start">
            <img [src]="item.avatar">
          </ion-avatar>
          <ion-label>
            <h2 text-size-xs>{{item.title}}</h2>
            <h3 text-size-sm>{{item.subtitle}}</h3>
            <div clearfix></div>
          </ion-label>
        </ion-item>
        <ion-card-content no-padding>
          <p text-size-p text-wrap padding-top>{{item.description}}</p>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
