<!--Themes Simple -->
<ion-row>
  <ion-col size="12">
    <ion-list  lines="none">
      <!-- Header-title -->
      <ion-list-header>
        <h1 text-size-xl text-capitalize>{{data.listTitle}}</h1>
      </ion-list-header>
      <!-- List -->
      <ion-item *ngFor="let entry of data.items" >
        
        <ion-label>
          <h3 float-start text-size-xs>{{entry.title}}</h3>
          <h3 float-end text-uppercase text-size-xs>{{entry.subtitle}}</h3>
        </ion-label>
        <ion-toggle slot="start" [value]="entry.id" (ionChange)="onItemClickFunc(entry)" [checked]="entry.isChecked">
        </ion-toggle>
      </ion-item>
    </ion-list>
  </ion-col>
</ion-row>
